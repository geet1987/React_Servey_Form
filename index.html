<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Survey Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="react.css">
<script type="text/javascript" src="validation.js"></script>
  </head>
  <body>
  <div class="container">
    <h1 class="text-success text-center">complete form validation using javascript</h1>
    <div class="col-lg-8 m-auto d-block">
      
     <form action="" class="" onSubmit="return submitSurvey();" id="userSurvey" name="userSurvey">
        
         <div>
          <label for="firstname">First Name</label>
          <input type="text" id="first-name" name="firstname"  value="" class="form-control" placeholder="firstname"><br><br>
         </div>
         
         <div> 
          <label for="lastname">Last Name</label>
          <input type="text" id="last-name" name="lastname" value="" class="form-control" placeholder="lastname"><br><br>
         </div>
         
         <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username"value="" class="form-control" placeholder="username"><br><br>
         </div>
         
         <div>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" value="" class="form-control" placeholder="Email"><br><br>
         </div>
          
         <div>
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" value="" class="form-control" placeholder="Contact"><br><br>
          </div>
          
          <div>
            <label for="postal_code">Postal Code</label>
            <input type="text" name="postal_code"  id="postal-code" value="" class="form-control" placeholder="Postal code">
          </div><br><br>
         
          <div>
            <input type="submit" name="submit" value="Submit" class="btn btn-success">
          </div><br><br>
        </form>
     </div>
    </div>
   
  </body>

</html>
